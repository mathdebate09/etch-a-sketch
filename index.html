<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bricolage+Grotesque|Pacifico">
</head>

<body>
    <p class="heading">Etch-a-Sketch</p>
    
    <div class="main-content">
        <div id="controls">
            <input type="range" id="grid-size-slider" min="16" max="64" step="1" value="16"> <br>
            <label for="grid-size-slider">Grid Size: <span id="slider-value">16</span></label>
        </div>

        <div id="grid-container"></div> 
    </div>

    <div class="utility-panel">
        <div class="lavender-card"><span id="lavender"></span></div>
        <div class="sunflower-card"><span id="sunflower"></span></div>
        <div class="eraser-card"><img src="assets/eraser.png" width="109px"></div>
        <div class="crimson-card"><span id="crimson"></span></div>
        <div class="calm-blu-card"><span id="calm-blu"></span></div>
    </div>
</body>
<script src="script.js"></script>

</html>
